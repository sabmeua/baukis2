language: ruby

rvm:
    - 2.5
    - 2.6
    - jruby

services:
    - postgresql

bundler_args: "--without development -j4"

cache: bundler

before_script:
    - cp config/database.travis.yml config/database.yml
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test

script:
    - bundle exec rspec

before_install:
    - rm Gemfile.lock
